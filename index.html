<!DOCTYPE html>
<html lang="en" ng-app="TasksManager">
  <head>
    <meta charset="utf-8">
    <title>Guillaume Tasks Manager</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="public/reset.css">
    <link rel="stylesheet" type="text/css" href="public/todo.css"> 
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDo.js"></script>
  </head>

  <body ng-controller="guillaumeToDo as tasksCtrl">
    <div id='toDoLogo_still_to_come'></div>

    <section>
      <button ng-click="tasksCtrl.allTasks()" class="topButton" id='allButton'>All</button>
      <button ng-click="tasksCtrl.activeTasks()" class="topButton" id='activeButton'>Active</button>
      <button ng-click="tasksCtrl.completedTasks()" class="topButton" id='completedButton'>Completed</button>
      <button ng-click="tasksCtrl.clearCompleted()" class="topButton" id='clearCompletedButton'>Clear Completed</button>
      <button ng-click="tasksCtrl.clearAll()" class="topButton" id='clearAllButton'>Clear All</button>
    </section>
    
    <div>
      <form id="newTaskContainer">
        ADD A NEW TASK TO THE LIST:<br>
        <input type="text" ng-model="tasksCtrl.newTask" id="newTaskText"><br>
        <input type="submit" value="Add Task" ng-click="tasksCtrl.addTask()" id="newTaskButton">
      </form>
    </div>

    <table>
      <tr>
        <td id="tasksCounter">
          Tasks: {{tasksCtrl.tasksCount()}}
        </td>
        <td id="activeCounter">
          Active Tasks: {{tasksCtrl.activeCount()}}
        </td>
        <td id="completeCounter">
          Completed Tasks: {{tasksCtrl.completeCount()}}
        </td>
      </tr>
    </table>

    <div ng-show="tasksCtrl.showAllList" id='allContainer'>
      ALL TASKS:
      <ul class="tasksContainer" ng-repeat="task in tasksCtrl.tasklist">
        <li>
          <div class="taskBox">
            <label for="taskBox">
              <input type="checkbox" class="taskCheckBox" ng-model="task.status" ng-change="tasksCtrl.doTask()" id={{'ID'+$index}}>
            </label><p class="taskName" >{{task.name}}</p>
          </div>
        </li>
      </ul>
    </div>

    <div ng-show="tasksCtrl.showActiveList" id='activeContainer'>
      ACTIVE TASKS:
      <ul class="tasksContainer" ng-repeat="eachTask in tasksCtrl.array">
        <li>
          {{eachTask}}
        </li>
      </ul>
    </div>

    <div ng-show="tasksCtrl.showCompletedList" id='completedContainer'>
      COMPLETED TASKS:
      <ul class="tasksContainer" ng-repeat="eachTask in tasksCtrl.array">
        <li>
          {{eachTask}}
        </li>
      </ul>
    </div>

  </body>
</html>
